<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><b>Text Statistics</b></title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
<div class="container">
    <form action="">
        <label for="text">Text Statistics</label>
        <textarea id="text-input" cols="30" rows="10" placeholder="Enter the text"></textarea>
        <div class="character-output">
            <p>Char Count: </p>
            <p class="character-sum">0</p>
        </div>
        <div class="word-output">
            <p>Word Count: </p>
            <p class="word-sum">0</p>
        </div>
        <div class="sentence-output">
            <p>Sent Count: </p>
            <p class="sentence-sum">0</p>
        </div>
    </form>
</div>
<script src="src/index.js"></script>
</body>
</html>
